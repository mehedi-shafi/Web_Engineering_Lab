<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
</head>
<body>
    <h1>Tables</h1>
    <h3>Table Without Headers: </h3>
    <table border="1px">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <h3>Price List</h3>
    <table border="1px">
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>50.50</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>50.65</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1px">
        <tbody>
            <tr>
                <td>11111</td>
                <td>22222</td>
                <td>33333</td>
            </tr>
            <tr>
                <td>44444</td>
                <td rowspan="2">55555</td>
                <td>66666</td>
            </tr>
            <tr>
                <td>77777</td>
                <td>88888</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1px">
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">11111</td>
                <td>22222</td>
            </tr>
            <tr>
                <td>33333</td>
            </tr>
            <tr>
                <td>44444</td>
                <td>55555</td>
                <td>66666</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1px">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>AC01</td>
                <td>05.00</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>AC02</td>
                <td>04.88</td>
            </tr>
        </tbody>
    </table>

    <h3>Lists</h3>

    <h3>Descriptive List</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Coffee</dd>
        <dt>Tea</dt>
        <dd>Green Tea</dd>
    </dl>
</body>
</html>
