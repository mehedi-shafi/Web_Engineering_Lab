<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    
    <div class="content">
        <form>
            <h3>1) Which is platform independent language?</h3>
            <div class="form-group">
                <input type="radio" name="question1" value="a">C++
                <input type="radio" name="question1" value="b">JAVA
                <input type="radio" name="question1" value="c">Basic                  
            </div>
            <h3>2) Which is class of all class in JAVA?</h3>
            <div class="form-group">
                <input type="radio" name="question2" value="a">Object
                <input type="radio" name="question2" value="b">Math
                <input type="radio" name="question2" value="c">System
                <input type="radio" name="question2" value="d">Graphics          
            </div>
            <h3>3) Frame package is in which package?</h3>
            <div class="form-group">
                <input type="radio" name="question3" value="a">AWT
                <input type="radio" name="question3" value="b">Applet
                <input type="radio" name="question3" value="c">Lang
                <input type="radio" name="question3" value="d">Swing            
            </div>
            <h3>4) JAVA does not support?</h3>
            <div class="form-group">
                <input type="radio" name="question4" value="a">Inheritence
                <input type="radio" name="question4" value="b">Multiple Inheritence
                <input type="radio" name="question4" value="c">Polymorphism
                <input type="radio" name="question4" value="d">Encryption
            </div>
        </form>
        <button class="btn btn-success" id="submit">Submit</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
