<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Lab One Task</title>
</head>
<body>
    <div class="nospace">
        <h4>Using <code>h</code>&nbsp; tag</h4>
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
        <h6>H6</h6>
    </div>		

    <div class="topspace">
        <h3>Audio</h3>
        <h3>Ice Queen by <b>Within Temptation</b></h3>      
        <audio src="res/ice_queen.mp3" controls></audio>              
    </div>

    <div class="topspace">
        <h4><code>img</code>&nbsp; tag</h4>
        <h3>A Gray Wolf</h3>        
        <marquee  direction="left"><img src="res/wolf.jpg" id="wolf_img" title="wolf" alt="" width="480px" height="400px"></marquee>	
        <blockquote>Using <code>marquee</code>&nbsp; tag to move the image from right to left</blockquote>        
    </div>

    <div class="topspace">
        <h4>hyperlinking with <code>a</code> &nbsp;tag</h4>
        <a href="https://en.wikipedia.org/wiki/Gray_wolf" target="_a">Grey Wolf Wiki Page</a>
        <h4>Using Hyperlink in an image.</h4>
        <a href="https://en.wikipedia.org/wiki/Gray_wolf" target="_a"><img src="res/clickMe.gif" title="gif" alt=""></a>			
    </div>
    <div class="topspace">
        <h4>Embedding YouTube Video using <code>iframe</code> &nbsp; tag</h4>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yyxkODGdp1E?rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media;" allowfullscreen></iframe>
    </div>
    
</body>
</html>
