<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="content">
        <h1>Enter your details to continue</h1>
        <div class="form">
            <form action="#" method="post">
                <div class="input-group">
                    <span>Name: </span>
                    <input id="name" class="form-control" type="text" placeholder="Enter your name" required name="username">
                </div>
                <div class="input-group">
                    <span>Password: </span>
                    <input id="password" class="form-control" type="password" placeholder="password" required name="password">
                </div>
                <div class="input-group">
                    <span>Confirm Password: </span>
                    <input id="passwordconfirm" class="form-control" type="password" placeholder="Confirm Password" name="con_pass" required>
                </div>
                <div class="input-group">
                    <span>Email:</span>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
            </form>
            <div class="input-group" style="margin-top: 20px; margin-bottom: 10px;">
                <button id="submit_button" class="btn btn-success" name="button">Submit</button>
                <button style="margin-left: 20px;" id="reset_button" class="btn btn-danger" name="button">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
